<!DOCTYPE html>
<html lang="en" class="m-6 has-background-warning-light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body class="container is-fluid">
    <h1 class="is-size-1">TV Show Search</h1>
    <form id="searchForm">
        <input class="input is-link" type="text" placeholder="TV Show Title" name="query" style="max-width: 40vw">
        <button class="button is-link is-rounded" id="searchButton">Search</button>
        <button class="button is-danger is-light is-rounded" id="resetButton">Reset</button>
    </form>
    <div id="imgDiv" class="mt-3">

    </div>
    <script src="app.js"></script>
</body>

</html>
